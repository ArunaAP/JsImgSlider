<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slider.css" />

    <title>Slider Project</title>
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="top">
          <img src="./img/arrow.png" class="arrow left" alt="" />
          <div class="frame">
            <div class="slider">
              <img class="image" src="./img/1.png" alt="" />
              <img class="image" src="./img/2.png" alt="" />
              <img class="image" src="./img/3.png" alt="" />
              <img class="image" src="./img/4.png" alt="" />
              <img class="image" src="./img/5.png" alt="" />
              <img class="image" src="./img/6.png" alt="" />
            </div>
          </div>
          <img src="./img/arrow.png" class="arrow right" alt="" />
        </div>
        <div class="bottom"></div>
      </div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
